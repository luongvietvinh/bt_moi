<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let weight =parseInt(prompt("cân nặng"));
    let height =parseFloat(prompt(" chiều cao"));
    let bmi = weight / ( height ^ 2 );
        if (bmi <18) {
            document.write("gầy quá");
        } else if (bmi < 25.0){
            document.write("bình thường");
        } else if (bmi < 30.0) {
            document.write("quá béo");
        }else
            document.write("béo ");
</script>
</body>
</html>
