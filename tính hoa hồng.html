<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>tiền hoa hồng</h1>
<input type="number" id="tien">
<button onclick="tokuda()">Tiền Về</button>
    <script>
        function tokuda() {
            let a = document.getElementById("tien").value;
                if (a >10000000 ){
                    document.write("hưởng 10%")
                }else if (a > 7000000) {
                    document.write("hưởng 5%")
                }else if (a > 4000000){
                    document.write("hưởng 3%")
                }else {
                    document.write("nhịn")
                }

        }
    </script>
</body>
</html>
