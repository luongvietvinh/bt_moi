<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <img id="myImage" src="3552659_cv.JPG" height="100" width="200" alt="">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()" />
</form>
<script>
    // let imgobij = null;
    let imgobij = document.getElementById("myImage");
    function init() {
        imgobij = document.getElementById("myImage");
        imgobij.style.position = "relative"
        imgobij.style.left = '8px';
    }

    function moveRight() {
        imgobij.style.left = parseInt(imgobij.style.left) + 10 + 'px';
    }

    window.onload = init;
</script>
</body>
</html>
