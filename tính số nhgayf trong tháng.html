<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
  <input type="text" id="month">
  <button onclick="ahihi()">tinh số ngày</button>
</form>
<script>
  function ahihi() {
    let month = document.getElementById("month").value;
        month = parseInt(month);
        switch (month) {
            case 2:
              document.write("tháng 2 có 28 ngày")
              break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                    document.write("có 31 ngày")
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("có 30 ngày")
        }
  }
</script>
</body>
</html>
